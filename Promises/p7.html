function getPizza() {

    setTimeout(() => {
      resolve("Pizza delivered!");
    }, 2000);
  });
}

  console.log("Order placed");
  const result = await getPizza(); // ‚è≥ Wait until pizza is ready
  console.log(result); // üçï
  console.log("Enjoy your meal!");
}
