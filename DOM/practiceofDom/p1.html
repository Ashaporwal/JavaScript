<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button>Show More</button>
    <div class="main">Hello</div>
</body>
<pre>
    <script>
        document.getElementById("demo").innerHTML="Hello World";
        document.getElementsByTagName("button")[0].innerHTML="This is new for me";
        document.getElementsByClassName(".main")[0].innerHTML="Only this one changed"


    </script>
</pre>
</html>
